<div class="table-buttons">
  <button mat-button><mat-icon>add</mat-icon>Add saving</button>
</div>

<mat-paginator
  [pageSizeOptions]="[100, 50, 25, 10, 5]"
  [pageSize]="10"
  showFirstLastButtons
></mat-paginator>

<table class="table" mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="goal">
    <th mat-header-cell *matHeaderCellDef>Goal</th>
    <td mat-cell *matCellDef="let element">{{ element.goal }}</td>
  </ng-container>
  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element">{{ element.description }}</td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>Amount</th>
    <td mat-cell *matCellDef="let element">
      {{ element.amount / 100 | currency }}
    </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let element">
      {{ element.date | date }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
